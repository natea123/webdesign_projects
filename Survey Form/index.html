<html>
<head>


</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">This is a text placeholder</p>
<form id="survey-form"> 

<label for "name" id="name-label">*Name</label>
<input id="name" name="name" title="please enter your name" type="text">

<label for "email" id="email-label">*Email</label>
<input id="email" email="email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

<label for "number" id="number-label">*Age</label>
<input id="number" age="age" type="number" title="please enter age" pattern="[0-9]" min="1" max="100">



</form>



</body>
</html>
